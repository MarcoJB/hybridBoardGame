<button mat-raised-button color="primary" (click)="init()" *ngIf="connectState == 0">Connect</button>
<mat-progress-bar mode="indeterminate" *ngIf="connectState == 1"></mat-progress-bar>
<ng-container *ngIf="connectState == 2">
  <div id="streams">
  </div>
  <button mat-stroked-button (click)="copyUrlToClipboard()">
    {{url}}
    <span class="material-icons">
      content_paste
    </span>
  </button>
  <div class="dice" (click)="roll()">
    <div class="die-list even-roll" [class.even-roll]="dieThrows % 2 + 1" [class.odd-roll]="dieThrows % 2"
         [attr.data-roll]="dieValue" (transitionend)="transitionEnd()" id="die-1">
      <div class="die-item" data-side="1">
        <span class="dot"></span>
      </div>
      <div class="die-item" data-side="2">
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="die-item" data-side="3">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="die-item" data-side="4">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="die-item" data-side="5">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="die-item" data-side="6">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>
</ng-container>
